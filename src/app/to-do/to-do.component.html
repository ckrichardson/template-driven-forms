<div class="container">
  <div class="header">
    <h1>To-Do List</h1>
  </div>
  <app-to-do-form (newItem)="onNewItem($event)"></app-to-do-form>
  <app-to-do-list [items]="items"></app-to-do-list>
  <div class="margin-top-15 list-controls">
    <button class="save-clear" (click)="onSave()">Save</button>
    <button class="save-clear" (click)="onClear()">Clear</button>
  </div>
</div>
